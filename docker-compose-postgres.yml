version: '2'
networks:
    ownnet:
      driver: bridge  
services:
    postgres:
      image: encodeering/postgres-armhf:9.4
      ports:
       - 5432
      environment:
       - POSTGRES_PASSWORD=admin 
      networks:
       - ownnet
    owncloud:
      image: havonte/owncloud-single
      hostname: $DYNDNS_TLD
      networks:
       - ownnet
      ports:
       - 443:443
      depends_on:
       - postgres
      environment:
       - SUBJECT=/C=DE/ST=B/L=CITY/O=Â§yourname/OU=UNIT/CN=$DYNDNS_TLD
       - TARGET_SUBDIR=/
       - VIRTUAL_HOST=$DYNDNS_TLD
      volumes:
       - $hostOcpath/data:/usr/share/webapps/owncloud/data
       - $hostOcpath/config:/usr/share/webapps/owncloud/config
       - $hostOcpath/apps:/usr/share/webapps/owncloud/apps


